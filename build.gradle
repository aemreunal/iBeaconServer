buildscript {
    def tomcatGradlePluginVersion = '1.2.4'

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.gradle.api.plugins:gradle-tomcat-plugin:${tomcatGradlePluginVersion}"
    }
}

apply plugin: 'java'
//apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'tomcat'
apply plugin: 'wrapper'

/*
// Jar attributes
def implementationTitle = 'iBeaconServer'
def implementationVersion = '1.0'
*/

// External libs
def tomcatVersion = '7.0.11'

// Root Project
version = '0.1'

// Wrapper
wrapper.gradleVersion = '2.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // Shortcut: compile 'org.hibernate:hibernate-core:3.6.7.Final'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '3.6.7.Final'

    // Tomcat, via https://github.com/bmuschko/gradle-tomcat-plugin
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}"
    tomcat "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}"
    tomcat("org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}") {
        exclude group: 'org.eclipse.jdt.core.compiler', module: 'ecj'
    }

    // Tests
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

/*
sourceCompatibility = 1.7
jar {
    manifest {
        attributes 'Implementation-Title': implementationTitle
        attributes 'Implementation-Version': implementationVersion
    }
}

war.dependsOn.add(jar)
*/

// Tomcat configuration, via https://github.com/bmuschko/gradle-tomcat-plugin
tomcat {
    httpPort = 8090
    httpsPort = 8091
    enableSSL = true
}

task listJars << {
    configurations.compile.each { File file -> println file.name }
}

println "Project is located in: " + projectDir
